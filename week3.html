<html>
  <body>
    <form action="">
      <label for="fname">First Name:- </label>
      <input type="text" id="fname" name="fname" value="" placeholder="First Name"> <br>

      <label for="lname">Last Name:- </label>
      <input type="text" id="lname" value="Last Name"> <br>

      <input type="submit" value="Submit"> <br>
    </form>
    <form action="">
      <input type="radio" name="size" id="1st" value="Small">
      <label for="1st"> Small Pizza 9"</label>
      <input type="radio" name="size" id="2nd" value="Medium">
      <label for="2nd"> Medium 9"</label>
      <input type="radio" name="size" id="3rd" value="Large">
      <label for="3rd"> Large 12"</label>
      <input type="submit" value="Submit">
    </form>
    <form action="">
      <input type="checkbox" name="i1" id="i1">
      <label for="i1">Mozarella</label>
      <input type="checkbox" name="i2" id="i2">
      <label for="i2">Pineapple</label>
      <input type="checkbox" name="i3" id="i3">
      <label for="i3">Corn</label>
      <input type="checkbox" name="i4" id="i4">
      <label for="i4">Anchovies</label>
      <input type="checkbox" name="i5" id="i5">
      <label for="i5">Chicken</label>
      <input type="submit" value="Submit">
    </form>

    <form action="">
      <label for="food">Chose today's menu</label>
      <select name="food" id="food">
        <option value="pizza">Pizza</option>
        <option value="gyro">Gyro</option>
        <option value="shawarma">Shawarma</option>
      </select>
      <input type="submit">
    </form>

    <button type="button" onclick="alert('Hello welcome to our shop')">Click me</button>

    <textarea name="text" id="text" cols="10" rows="10"></textarea>

    <form action="">
      <input list="browsers" name="browser">
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Edge">
      </datalist>
    </form>
  </body>
</html>
