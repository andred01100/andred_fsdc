<!DOCTYPE html>
<html style="height: 100%;">
  <head></head>
  <body style="
          height: 100%;
          background-image: url(pizza-bg.webp)">
    <img src="slice-of-pizza-salami-close-up.webp"
          style="height: 250px;
                width: 100%;">
    <h1>Pizza Order</h1>
    <form action="">
      <fieldset>
        <legend>
          <h3>Pizza Maker</h3>
        </legend>
          <h3>Preferred Size:</h3>
            <input type="radio" name="size" id="9inch" value="9inch">
            <label for="9inch"> Small 9"</label>
            <input type="radio" name="size" id="12inch" value="12inch">
            <label for="12inch"> Medium 12"</label>
            <input type="radio" name="size" id="15inch" value="15inch">
            <label for="15inch"> Large 15"</label>
            <br>
          <h3>Choose Base:</h3>
            <input type="radio" name="base" id="thick">
            <label for="thick">Thick Base</label>
            <input type="radio" name="base" id="thin">
            <label for="thin">Thin Base</label>
            <br>
          <h3>Choose Toppings:</h3>
            <input type="checkbox" name="t1" id="t1">
            <label for="t1">Pepperoni</label>
            <input type="checkbox" name="t2" id="t2">
            <label for="t2">Salami</label>
            <input type="checkbox" name="t3" id="t3">
            <label for="t3">Ham</label>
            <input type="checkbox" name="t4" id="t4">
            <label for="t4">Bacon</label>
            <input type="checkbox" name="t5" id="t5">
            <label for="t5">Meatballs</label>
            <input type="checkbox" name="t6" id="t6">
            <label for="t6">Chicken</label>
            <br>
            <input type="checkbox" name="t7" id="t7">
            <label for="t7">Tomatoes</label>
            <input type="checkbox" name="t8" id="t8">
            <label for="t8">Chilli</label>
            <input type="checkbox" name="t9" id="t9">
            <label for="t9">Onion</label>
            <input type="checkbox" name="t10" id="t10">
            <label for="t10">Mushrooms</label>
            <input type="checkbox" name="t11" id="t11">
            <label for="t11">Corn</label>
            <input type="checkbox" name="t12" id="t12">
            <label for="t12">Pepper</label>
            <input type="checkbox" name="t13" id="t13">
            <label for="t13">Pineapple</label>
            <br>
            <input type="checkbox" name="t14" id="t14">
            <label for="t14">Mozarella</label>
      </fieldset>
      <fieldset>
        <legend>
            <h3>Details</h3>
        </legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="info"><strong> All fields are required to submit your order</strong></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label></td>
                    <td>
                        <textarea name="address" id="address" cols="30" rows="6" placeholder="Enter Your Address Here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="delivery">Delivery Time</label>
                    </td>
                    <td>
                        <select name="delivery" id="delivery">
                        <optgroup label="Collect">
                            <option value="eating in">Collect</option>
                        </optgroup>
                        <optgroup label="Deliver">
                        <option value="ASAP" default> ASAP</option>
                        <option value="30min">in 30 Minutes</option>
                        <option value="45min">in 45 Minutes</option>
                        <option value="1 hour">in 1 hour </option>
                        </optgroup>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
      <legend>
          <h3>Payment</h3>
      </legend>
      <table>
          <tbody>
              <tr>
                  <td>
                      <input type="radio" name="cash" id="cash">
                      <label for="cash">Pay on Arrive with Cash</label>
                  </td>
                  <td>
                    <input type="radio" name="card" id="card">
                    <label for="card">Pay on Arrive with Card</label>
                </td>
                  <td>
                      <input type="radio" name="online" id="online">
                      <label for="online">Pay Online</label>
                  </td>
              </tr>
          </tbody>
      </table>
  </fieldset>
  <input type="submit" value="Place your Order">
</form>
  </body>
</html>
